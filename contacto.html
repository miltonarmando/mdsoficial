<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>MDS Solutions</title>

    <!-- Bootstrap -->
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<!-- Fonte de Texto-->
	<link href="https://fonts.google.com/css?family=Yesteryear" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/fb170dde64.js" crossorigin="anonymous"></script>
	  
	<!-- CSS -->
	<link rel="stylesheet" href="css/geral.css">
	<link rel="stylesheet" href="css/plugins.css">
	<link rel="stylesheet" href="css/contacto.css">
	
</head>
<body>
	<header>
		<div class="container">

			<div class="logo">
				<a href="index.html">
					<img class = "logo-topo" src="images/logo-topo.png" alt="logo topo">
				</a>
			</div>

			<div class="links">
				<nav>
					<ul>
						<li><a href="index.html"><i class="fas fa-home"></i> Inicio</a></li>
						<li><a href="sobre.html"><i class="fas fa-info"></i> Sobre Nos</a></li>	
						<li><a href="portfolio.html"><i class="fas fa-handshake"></i> Porfolio</a></li>
						<li><a href="contacto.html"><i class="fas fa-address-book"></i> Contacto</a></li>		
					</ul>	  
				</nav>

				<ul class="social">
					<li>
						<a href="#"><i class="fa fa-facebook"></i></a>
					</li>

					<li>
						<a href="#"><i class="fa fa-github-alt"></i></a>
					</li>
				</ul>
			</div>

			<h1 class="texto-slide"><strong>Me</strong> Contacte</h1>

			<p class="slogan">--------------</p>
		</div>

	</header>

	<main>
		<section class="contacto">
			<div class="container">
				<form>
					<div class="cols">
						<div class="col">
							<div class="form-group">
								<input class="form-control" type="text" placeholder="Nome" required>
							</div>
						</div>

						<div class="col">
							<div class="form-group">
								<input  class="form-control" type="email" placeholder="E-mail">
							</div>
						</div>

						<div class="col">
							<div class="form-group">
								<input class="form-control" placeholder="Telefone" type="number">
							</div>
						</div>

						<div class="col">
							<div class="form-group">
								<select>
									<option>Selecione uma opcao</option>
									<option>Orcamento</option>
									<option>Sugestao</option>
									<option>Outras Informacoes</option>
								</select>
							</div>
						</div>
				</div>

					<div class="form-group">
						<textarea placeholder="Preencha suas duvidas"></textarea>
					</div>

					<div class="form-group">
						<button class="botao medio">
							<i class="fa fa-arrow-right"></i> Enviar Contacto</button>
					</div>

					<p class="bg-success"><i class="fa fa-info-circle"> Seu contacto foi enviado com sucesso.</i></p>
					<p class="bg-danger"><i class="fa fa-info-circle"> Preencha todos os campos obrigatorios.</i></p>

				</form>
			</div>
		</section>
	</main>	

	<footer>
		<div class="footer-bar"></div>
		<div class="logo-rodape">
			<a>
				<img src="images/logo-rodape.png" alt="Logo TAG Rodape">
			</a>

			<p class="texto-rodape">2020 Todos os Direitos Reservados</p>
		</div>
	</footer>
</body>
	
</html>
